<div class="container">
  <table class="table table-light">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Brand</th>
        <th scope="col">Model</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.brand }}</td>
        <td>{{ item.model }}</td>
        <td>{{ item.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
